<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=sunny"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Beautiful Day Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="search-form">
        <form>
          <input type="text" placeholder="Enter a city" id="input-city" />
          <input type="submit" value="Search" id="search-button" />
        </form>
      </div>
      <h1 id="message">No matter the weather, make it a beautiful day!</h1>
      <div class="city-info">
        <h1 id="city">Greenwich</h1>
        <h2 id="day-time">Friday 11:11</h2>
      </div>
      <div class="material-symbols-outlined">sunny</div>
      <div class="weather-info">
        <div class="temp-weather">
          <div class="temp">
            <h3>69Â°F</h3>
          </div>
          <div class="weather">
            <h3>Sunny</h3>
          </div>
        </div>
        <div class="humidity-wind">
          <div class="humidity">
            <h3>50% humidity</h3>
          </div>
          <div class="wind"><h3>wind speed 10mph</h3></div>
        </div>
      </div>
      <footer>Coded by Em Wright</footer>
    </div>
  </body>
</html>
