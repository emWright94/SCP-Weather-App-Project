<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=sunny"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Beautiful Day Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <form class="search-form" id="search-form">
        <input type="text" placeholder="Enter a city" id="input-city" />
        <input type="submit" value="Search" id="search-button" />
      </form>
      <h1 id="message">No matter the weather, make it a beautiful day!</h1>
      <div class="city-info">
        <h1 id="city"></h1>
        <h2 class="day-time"><span id="day-time"></span></h2>
      </div>
      <div class="material-symbols-outlined">sunny</div>
      <div class="weather-info">
        <div class="temp">
          <h3><span id="temp"></span>Â°F</h3>
        </div>
        <div class="weather">
          <h3><span id="condition"></span></h3>
        </div>
        <div class="humidity">
          <h3><span id="humidity-percentage"></span>% humidity</h3>
        </div>
        <div class="wind">
          <h3>wind speed <span id="wind-mph"></span>mph</h3>
        </div>
      </div>
      <footer>Coded by Em Wright</footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
